        <script>
            const html = document.documentElement;
            const canvas = document.getElementById("hero-lightpass");
            const context = canvas.getContext("2d");
        
            const frameCount = 150;
            const currentFrame = index => (
              `Animation_01/${index.toString().padStart(4, '0')}.png`
            );
        
            const preloadImages = () => {
              for (let i = 1; i < frameCount; i++) {
                const img = new Image();
                img.src = currentFrame(i);
              }
            };
        
            const img = new Image();
            img.src = currentFrame(1);
            canvas.width = 600;
            canvas.height = 600;
            img.onload = function() {
              context.drawImage(img, 0, 0);
            };
        
            const updateImage = index => {
              const newImg = new Image();
              newImg.src = currentFrame(index);
              newImg.onload = function() {
                context.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
                context.drawImage(newImg, 0, 0);
              };
            };
        
            window.addEventListener('scroll', () => {
                const scrollTop = html.scrollTop - window.innerHeight * 0.25; // Offset the start by 50% of the window height
                const maxScrollTop = html.scrollHeight - window.innerHeight - window.innerHeight * 0.25;
                const scrollFraction = scrollTop / maxScrollTop;
                const frameIndex = Math.min(
                    frameCount - 1,
                    Math.ceil(scrollFraction * frameCount)
                );

                requestAnimationFrame(() => updateImage(frameIndex + 1));
            });

        
            preloadImages();
          </script>
